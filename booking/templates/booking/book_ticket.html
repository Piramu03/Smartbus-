<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ« Book Ticket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4facfe;
            --warning-color: #f8b500;
            --danger-color: #ff6b6b;
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.3);
            --shadow-card: 0 20px 40px rgba(0, 0, 0, 0.4);
            --border-radius: 24px;
            --transition-smooth: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: clamp(1rem, 5vw, 3rem);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 25% 75%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 25%, rgba(240, 147, 251, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Floating orbs */
        body::after {
            content: '';
            position: fixed;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.08), transparent 70%);
            border-radius: 50%;
            top: -175px;
            left: -175px;
            animation: pulse 8s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); opacity: 0.4; }
            100% { transform: scale(1.4) translate(50px, 50px); opacity: 0.7; }
        }

        .booking-container {
            max-width: min(700px, 95vw);
            margin: 0 auto;
            animation: slideInUp 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease 0.3s both;
        }

        .page-header h2 {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(240, 147, 251, 0.5)); }
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0;
            animation: fadeIn 1s ease 0.8s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .booking-form {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: clamp(2rem, 5vw, 3rem);
            box-shadow: var(--shadow-card), var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: scaleIn 1s ease 0.5s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .booking-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            animation: slideInLeft 0.8s ease var(--section-delay, 0s) both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
            animation: fadeInUp 0.8s ease var(--field-delay, 0s) both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-floating {
            position: relative;
        }

        .form-floating .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            padding: 1.5rem 1.25rem 0.75rem;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .form-floating .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15), 0 0 25px rgba(102, 126, 234, 0.3);
            outline: none;
            transform: translateY(-2px);
        }

        .form-floating .form-control:disabled {
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .form-floating label {
            color: var(--text-secondary);
            transition: var(--transition-smooth);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: absolute;
            top: 50%;
            left: 1.25rem;
            transform: translateY(-50%);
            pointer-events: none;
            background: transparent;
            padding: 0 0.5rem;
        }

        .form-floating .form-control:focus + label,
        .form-floating .form-control:not(:placeholder-shown) + label,
        .form-floating .form-control:valid + label {
            color: var(--primary-color);
            transform: scale(0.85) translateY(-2.8rem) translateX(-0.5rem);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 0.25rem 0.5rem;
        }

        .form-control::placeholder {
            color: transparent;
        }

        .btn-continue {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            cursor: pointer;
            animation: bounceIn 1s ease 1.5s both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-continue::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-smooth);
        }

        .btn-continue:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-continue:hover::before {
            left: 100%;
        }

        .btn-continue:active {
            transform: translateY(-2px) scale(0.98);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .alert-messages {
            max-width: min(700px, 95vw);
            margin: 2rem auto 0;
            animation: slideInRight 0.8s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-item {
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 16px;
            color: var(--danger-color);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: pulse 2s infinite alternate;
            backdrop-filter: blur(10px);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .icon-animate {
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }
        /* Style dropdown text */
        select.form-control {
            color: #ffffff; /* make text white so it's visible */
            background: rgba(255, 255, 255, 0.05); /* glassy background */
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 1.5rem 1.25rem 0.75rem;
            cursor: pointer;
            appearance: none; /* remove default arrow styling */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* Style dropdown options */
        select.form-control option {
            color: #000000; /* text inside dropdown list */
            background: #ffffff; /* background of the options when open */
        }

        /* Loading states */
        .form-control.loading {
            background: rgba(255, 255, 255, 0.08);
            position: relative;
        }

        .form-control.loading::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .booking-form {
                padding: 2rem 1.5rem;
            }
            
            .btn-continue {
                font-size: 1.1rem;
                padding: 1.25rem 1.5rem;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="page-header">
            <h2><i class="fas fa-ticket-alt icon-animate"></i> Book Your Bus Ticket</h2>
            <p>Plan your journey with our smart booking system</p>
        </div>

        <form method="POST" class="booking-form" id="bookingForm">
            {% csrf_token %}

            <div class="form-section">
                <h3 class="section-title" style="--section-delay: 0.2s">
                    <i class="fas fa-user-circle"></i> Personal Information
                </h3>
                
                <div class="form-row">
                    <div class="form-group" style="--field-delay: 0.3s">
                        <div class="form-floating">
                            <input type="text" name="passenger_name" id="user_name" class="form-control" 
                                   placeholder="Enter your full name" required>
                            <label for="user_name">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                        </div>
                    </div>

                    <div class="form-group" style="--field-delay: 0.4s">
                        <div class="form-floating">
                            <input type="tel" name="phone" id="phone" class="form-control" 
                                   pattern="[0-9]{10}" placeholder="Enter phone number" required>
                            <label for="phone">
                                <i class="fas fa-phone"></i> Phone Number
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group" style="--field-delay: 0.5s">
                    <div class="form-floating">
                        <input type="email" name="email" id="email" class="form-control" 
                               placeholder="Enter email address" required>
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title" style="--section-delay: 0.6s">
                    <i class="fas fa-route"></i> Journey Details
                </h3>
                
                <div class="form-row">
                    <div class="form-group" style="--field-delay: 0.7s">
                        <div class="form-floating">
                            <select name="from_stop" id="from_stop" class="form-control" required>
                                <option value="" disabled selected></option>
                                {% for stop in from_stops %}
                                    <option value="{{ stop.id }}">{{ stop.name }}</option>
                                {% endfor %}
                            </select>
                            <label for="from_stop">
                                <i class="fas fa-map-marker-alt"></i> Boarding Point
                            </label>
                        </div>
                    </div>

                    <div class="form-group" style="--field-delay: 0.8s">
                        <div class="form-floating">
                            <select name="to_stop" id="to_stop" class="form-control" required>
                                <option value="" disabled selected></option>
                                {% for stop in to_stops %}
                                    <option value="{{ stop.id }}">{{ stop.name }}</option>
                                {% endfor %}
                            </select>
                            <label for="to_stop">
                                <i class="fas fa-flag-checkered"></i> Destination
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="--field-delay: 0.9s">
                        <div class="form-floating">
                            <input type="date" name="journey_date" id="journey_date" class="form-control" 
                                   min="{{ today }}" placeholder="Select date" required>
                            <label for="journey_date">
                                <i class="fas fa-calendar-alt"></i> Journey Date
                            </label>
                        </div>
                    </div>

                    <div class="form-group" style="--field-delay: 1s">
                        <div class="form-floating">
                            <select name="bus" id="bus" class="form-control" required>
                                <option value="" disabled selected></option>
                                {% for bus in buses %}
                                    <option value="{{ bus.id }}">{{ bus.bus_name }} ({{ bus.number_plate }})</option>
                                {% endfor %}
                            </select>
                            <label for="bus">
                                <i class="fas fa-bus"></i> Choose Your Bus
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title" style="--section-delay: 1.1s">
                    <i class="fas fa-clock"></i> Timing Information
                </h3>
                
                <div class="form-row">
                    <div class="form-group" style="--field-delay: 1.2s">
                        <div class="form-floating">
                            <input type="text" id="departure_time" name="departure_time" class="form-control" 
                                   disabled placeholder="Auto-filled">
                            <label for="departure_time">
                                <i class="fas fa-clock"></i> Departure Time
                            </label>
                        </div>
                    </div>

                    <div class="form-group" style="--field-delay: 1.3s">
                        <div class="form-floating">
                            <input type="text" id="arrival_time" name="arrival_time" class="form-control" 
                                   disabled placeholder="Auto-filled">
                            <label for="arrival_time">
                                <i class="fas fa-clock"></i> Arrival Time
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-continue" id="continueBtn">
                <i class="fas fa-rocket"></i> Continue to Seat Selection
            </button>
        </form>
    </div>

    <!-- Message alerts -->
    {% if messages %}
        <div class="alert-messages">
            {% for message in messages %}
                <div class="alert-item">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <script>
        const fromStop = document.getElementById('from_stop');
        const toStop = document.getElementById('to_stop');
        const depInput = document.getElementById('departure_time');
        const arrInput = document.getElementById('arrival_time');
        const bookingForm = document.getElementById('bookingForm');
        const continueBtn = document.getElementById('continueBtn');

        function getTiming(sourceId, destId) {
            if (!sourceId || !destId) {
                depInput.value = '';
                arrInput.value = '';
                return;
            }

            // Add loading state
            depInput.classList.add('loading');
            arrInput.classList.add('loading');

            fetch(`/get-timing/?source_id=${sourceId}&destination_id=${destId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.departure_time && data.arrival_time) {
                        depInput.value = data.departure_time;
                        arrInput.value = data.arrival_time;
                    } else {
                        depInput.value = 'N/A';
                        arrInput.value = 'N/A';
                    }
                })
                .catch(err => {
                    depInput.value = '';
                    arrInput.value = '';
                })
                .finally(() => {
                    // Remove loading state
                    depInput.classList.remove('loading');
                    arrInput.classList.remove('loading');
                });
        }

        fromStop.addEventListener('change', () => {
            getTiming(fromStop.value, toStop.value);
        });

        toStop.addEventListener('change', () => {
            getTiming(fromStop.value, toStop.value);
        });

        // Form submission loading state
        bookingForm.addEventListener('submit', function() {
            continueBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            continueBtn.style.pointerEvents = 'none';
        });

        // Add focus animations
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
