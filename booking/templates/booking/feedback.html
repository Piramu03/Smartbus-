<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Smart Bus System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4facfe;
            --warning-color: #f8b500;
            --danger-color: #ff6b6b;
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.3);
            --shadow-card: 0 20px 40px rgba(0, 0, 0, 0.4);
            --border-radius: 24px;
            --transition-smooth: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: clamp(1rem, 5vw, 2rem);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 25% 75%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 75% 25%, rgba(240, 147, 251, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(40px, -40px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        /* Floating orbs */
        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1), transparent 70%);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            animation: pulse 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            100% { transform: scale(1.2) translate(-20px, 20px); opacity: 0.8; }
        }

        .feedback-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            width: min(500px, 90vw);
            box-shadow: var(--shadow-card), var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: slideInScale 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .feedback-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(240, 147, 251, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            text-align: center;
            padding: 2.5rem 2rem;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: sweep 3s infinite;
        }

        @keyframes sweep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .card-header h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(240, 147, 251, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
        }

        .card-header p {
            color: var(--text-secondary);
            font-size: clamp(1rem, 3vw, 1.1rem);
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-body {
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.02);
        }

        .alert-modern {
            background: rgba(79, 172, 254, 0.15);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 16px;
            color: var(--success-color);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            animation: slideInRight 0.8s ease, pulse 2s infinite alternate;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-warning {
            background: rgba(248, 181, 0, 0.15);
            border-color: rgba(248, 181, 0, 0.3);
            color: var(--warning-color);
        }

        .alert-danger {
            background: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.3);
            color: var(--danger-color);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            animation: fadeInLeft 0.8s ease var(--delay, 0s) both;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-floating {
            position: relative;
        }

        .form-floating .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            padding: 1.5rem 1.25rem 0.75rem;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
            resize: vertical;
        }

        .form-floating .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15), 0 0 25px rgba(102, 126, 234, 0.3);
            outline: none;
            transform: translateY(-3px);
        }

        .form-floating label {
            color: var(--text-secondary);
            transition: var(--transition-smooth);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-floating .form-control:focus + label,
        .form-floating .form-control:not(:placeholder-shown) + label {
            color: var(--primary-color);
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }

        .form-floating textarea.form-control {
            min-height: 120px;
            padding-top: 1.5rem;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1.25rem 2rem;
            position: relative;
            overflow: hidden;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            cursor: pointer;
            animation: bounceIn 1s ease 1s both;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-smooth);
        }

        .btn-submit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:active {
            transform: translateY(-2px) scale(0.98);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon-float {
            animation: iconFloat 3s ease-in-out infinite alternate;
        }

        @keyframes iconFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        /* Loading animation for submit button */
        .btn-submit.loading {
            pointer-events: none;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .feedback-container {
                margin: 1rem;
            }
            
            .card-header {
                padding: 2rem 1.5rem;
            }
            
            .card-body {
                padding: 2rem 1.5rem;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <div class="card-header">
        <h2><i class="fas fa-comments icon-float"></i>Feedback</h2>
        <p>Your opinion helps us improve Smart Bus System <i class="fas fa-bus icon-float"></i></p>
    </div>
    <div class="card-body">

        {% if messages %}
            {% for message in messages %}
                <div class="alert-modern alert-{{ message.tags }}">
                    <i class="fas fa-info-circle"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="" id="feedbackForm">
            {% csrf_token %}
            
            <div class="form-group" style="--delay: 0.2s">
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="name" 
                           placeholder="Enter your name" required>
                    <label for="name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                </div>
            </div>

            <div class="form-group" style="--delay: 0.4s">
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="email" 
                           placeholder="Enter your email" required>
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                </div>
            </div>

            <div class="form-group" style="--delay: 0.6s">
                <div class="form-floating">
                    <textarea name="message" class="form-control" id="message" 
                              placeholder="Write your feedback..." required></textarea>
                    
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </form>
    </div>
</div>

<script>
    // Add loading animation on form submit
    document.getElementById('feedbackForm').addEventListener('submit', function() {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submitting...';
    });

    // Add focus animations
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>

</body>
</html>
